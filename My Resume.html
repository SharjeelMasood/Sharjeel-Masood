<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sharjeel Masood - CV</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ===== BODY ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0c29;
  color: #fff;
  transition: background 0.3s, color 0.3s;
  padding-top: 70px;
  text-align: center;
}

/* ===== TOP ICONS ===== */
.top-icons {
  position: fixed;
  top: 15px;
  right: 20px;
  display: flex;
  gap: 20px;
  z-index: 1000;
}

.top-icons i {
  font-size: 1.5rem;
  color: #00BFFF;
  cursor: pointer;
  transition: transform 0.3s, color 0.3s;
}

.top-icons i:hover {
  transform: scale(1.2);
}

/* ===== HEADING ===== */
.cv-heading {
  font-size: 2.5rem;
  margin-bottom: 15px;
  color: #00BFFF;
}

/* ===== PARAGRAPH ===== */
.cv-para {
  font-size: 1rem;
  max-width: 800px;
  margin: 0 auto 30px auto;
  line-height: 1.6;
  padding: 0 20px;
  color: #ccc;
}

/* ===== CV IMAGE ===== */
.cv-img {
  max-width: 70%;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,191,255,0.3);
  margin-bottom: 30px;
  transition: transform 0.3s;
}

.cv-img:hover {
  transform: scale(1.02);
}

/* ===== DOWNLOAD BUTTON ===== */
.download-btn {
  background: #00BFFF;
  color: #fff;
  padding: 12px 25px;
  margin: 40px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
  text-decoration: none;
  display: inline-block;
}

.download-btn:hover {
  background: #009acd;
}

/* ===== LIGHT THEME ===== */
body.light-theme {
  background: #fff;
  color: #000;
}

 

body.light-theme .cv-para {
  color: #333;
}

body.light-theme .download-btn {
  
  color: #000;
}

 
</style>
</head>
<body>

<!-- ===== TOP ICONS ===== -->
<div class="top-icons">
  <i class="fas fa-arrow-left" id="backBtn" title="Go Back"></i>
  <i class="fas fa-moon" id="themeToggle" title="Toggle Theme"></i>
</div>

<!-- ===== CV CONTENT ===== -->
<section class="cv-section">
  <h1 class="cv-heading">Sharjeel Masood</h1>
  <p class="cv-para">
    I am a passionate Web Developer with 3 years of experience in HTML, CSS, JavaScript, and WordPress development. 
    I create responsive, modern, and user-friendly websites. Below is my CV.
  </p>
<div> <img src="/img/my Resume.jpg" alt="Sharjeel Masood CV" class="cv-img"></div>
 

  <a href="sharjeelmasoodcv.pdf" download class="download-btn"><i class="fa fa-download"></i> Download CV</a>
</section>

<!-- ===== JAVASCRIPT ===== -->
<script>
// Back button
document.getElementById("backBtn").addEventListener("click", () => {
  window.history.back();
});

// Theme toggle
const themeToggle = document.getElementById("themeToggle");
themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("light-theme");

  if(document.body.classList.contains("light-theme")){
    themeToggle.classList.remove("fa-moon");
    themeToggle.classList.add("fa-sun");
  } else {
    themeToggle.classList.remove("fa-sun");
    themeToggle.classList.add("fa-moon");
  }
});
</script>

</body>
</html>
